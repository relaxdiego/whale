apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: whale
  name: whale-ui
  labels:
    app: whale
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whale
      component: ui
  template:
    metadata:
      labels:
        app: whale
        component: ui
    spec:
      containers:
      - name: ui
        image: REGISTRY_URL:IMAGE_VERSION
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: whale
  name: service-whale-ui
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: whale
    component: ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: whale
  name: ingress-whale-ui
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: >-
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "Host": "#{host}",
          "Path": "/#{path}",
          "Query": "#{query}",
          "StatusCode": "HTTP_301"
        }
      }
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-whale-ui
                port:
                  number: 80
