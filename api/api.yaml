apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: whale
  name: whale-api
  labels:
    app: whale
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whale
      component: api
  template:
    metadata:
      labels:
        app: whale
        component: api
    spec:
      containers:
      - name: api
        image: REGISTRY_URL:IMAGE_VERSION
        ports:
        - containerPort: 80
        env:
        - name: POSTGRES_URL
          value: WHALE_POSTGRES_URL
        - name: METRICS_URL
          value: WHALE_PROMETHEUS_URL
---
apiVersion: v1
kind: Service
metadata:
  namespace: whale
  name: whale-api
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app: whale
    component: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: whale
  name: whale-api
  annotations:
    # Empty until we create the certificate in ACM as per README
    alb.ingress.kubernetes.io/certificate-arn: ""
    alb.ingress.kubernetes.io/group.name: "whale-api"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/target-type: ip
    cert-manager.io/cluster-issuer: whale-prod
    kubernetes.io/ingress.class: alb
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - api.whale.kubekit.io
      secretName: whale-prod-api-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whale-api
                port:
                  number: 80
